<div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
	<div id="search" style="margin-left:0" >
	关键字查询：								
		<input type="text" ng-model="adminName" placeholder="请输入操作者用户名" id="myText" />
		<div id="searchImg" ng-click="goSearch()" >
			<span class="glyphicon glyphicon-search"></span>
		</div>
	</div>			
	<!-- 表格操作区域开始 -->
	<div class="tableArea" >
		<table class="table table-striped table-bordered" id="tableArea">
		   <thead>
		      <tr>
		         <th>名称</th>
		         <th>操作者</th>
		         <th>描述</th>
		         <th>请求地址</th>
		         <th>时间</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr ng-repeat="item in operationLog">
		         <td>{{item.requestname}}</td>
		         <td>{{item.adminname}}</td>
		         <td>{{item.content}}</td>
		         <td>{{item.requesturl}}</td>
		         <td>{{item.addtime}}</td>
		      </tr>
		   </tbody>
		</table>
		<div class="page">
			<!-- 翻页功能 -->
	<!-- 			        <div id="green" class="myGreen"></div> -->
	        <!-- 翻页功能 -->
	         <div class="row" style="text-align:center">
	                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
	                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
	                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
	                </div>
		</div>
	</div>
</div>
