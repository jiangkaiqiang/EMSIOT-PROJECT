    	   	<!--  修改密码模态框 -->
   	<div class="modal fade" id="changePwd" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	               修改密码
	            </h4>
	         </div>
	         <div class="modal-body">
	            	<form class="form-horizontal" name="compfactoryForm">
	            	 <div class="form-group">
					      <label for="password" class="col-sm-2 control-label">新密码</label>
					      <div class="col-sm-10">
					         <input type="password" class="form-control" id="newPassword" ng-model="newPassword"
					            placeholder="请输入新密码">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="password" class="col-sm-2 control-label">确认密码</label>
					      <div class="col-sm-10">
					         <input type="password" class="form-control" id="rnewPassword" ng-model="rnewPassword"
					            placeholder="请确认密码">
					              <p ng-show="newPassword!=rnewPassword"><font color="red">两次密码不一致</font></p>
					      </div>
					   </div>
	            	</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">取消
	            </button>
	            <button type="button" ng-click="submit()" class="btn btn-primary" data-dismiss="modal">
	                                                       提交
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
