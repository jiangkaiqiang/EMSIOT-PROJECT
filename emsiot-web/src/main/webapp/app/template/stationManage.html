<div class="station-content shadow">
    <nav class="page-title no-margin no-padding full-width">
        <div class="title-brand flex align-items no-border">
            <div class="title-text margin-left-md">基础设施管理</div>
            <form class="navbar-form navbar-form-sm" ui-shift="prependTo"
                  data-target=".navbar-collapse" role="search">
                <div class="form-group border-bottom">
                    <div class="input-group">
                        <input type="text" ng-model="selected"
                               typeahead="state for state in states | filter:$viewValue | limitTo:8"
                               class="form-control input-sm bg-light no-border searchInput no-padding"
                               placeholder="请输入基站编号搜索" style="color:#333;">
                        <span class="input-group-btn">
                             <button type="submit" class="btn btn-sm bg-light searchInput text-right">
                                 <!--<i class="fa fa-search" style="color:#2E7DE6;"></i>-->
                                 <img src="app/img/search .png" alt="" class="pull-right" />
                             </button>
                        </span>
                    </div>
                </div>
            </form>
            <div class="margin-left">
                <i class="border-dashed"></i>
                <img src="app/img/delectIcon.png" alt="" style="height:20px;" class="margin-left"/>
                <span>删除</span>
            </div>
        </div>

            <!-- 表格操作区域开始 -->
            <div class="tableArea no-padding full-width no-margin">
                <table class="table table-striped table-bordered" id="tableArea" ng-model="Allusers">
                    <thead>
                    <tr>
                        <th>
                            <div>
                                <input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox">
                                <!--<label for="allSecSon">全选</label>-->
                            </div>
                        </th>
                        <!--<th>序号</th>-->
                        <th>基站编号</th>
                        <th>地址</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in Allusers">
                        <td>
                            <input type="checkbox" ng-checked="exists(user, selected)"
                                   ng-click="toggle(user, selected)"/>
                        </td>
                        <!-- <td>{{user.sysUser.user_id}}</td> -->
                        <td>{{$index+1}}</td>
                        <td>{{user.sysUser.user_tel}}</td>
                        <td>{{user.sysUser.company}}</td>
                        <td>
                            <button class="delete" ng-click="goDeleteUser(user.sysUser.user_id)"></button>
                            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updateUser"
                                    ng-click="goUpdateUser(user.sysUser.user_id)">编辑
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="page">
                    <!-- 翻页功能 -->
                    <div class="row" style="text-align:center">
                        <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                                    ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                                    boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                    </div>
                </div>
            </div>
            <!-- 表格操作区域结束 -->
    </nav>
</div>
